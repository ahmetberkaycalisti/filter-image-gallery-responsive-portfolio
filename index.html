<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Filter using Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <ul>
            <li class="list active" data-filter="all">All</li>

            <li class="list" data-filter="watch">Watch</li>
            <li class="list" data-filter="shoe">Shoe</li>
            <li class="list" data-filter="headphone">Headphone</li>
        </ul>
        <div class="product">

            <div class="itemBox" data-item="watch"><img src="https://images.unsplash.com/photo-1622693663748-20bf8f7efab6?w=1600&q=80" alt=""></div>
            <div class="itemBox" data-item="shoe"><img src="https://images.unsplash.com/photo-1611145434336-2324aa4079cd?w=701&q=80" alt=""></div>
            <div class="itemBox" data-item="headphone"><img src="https://images.unsplash.com/photo-1591901559829-ce65d7eaca0a?w=1534&q=80" alt=""></div>

            <div class="itemBox" data-item="mobile"><img src="https://images.unsplash.com/photo-1631831162589-3e1ff4d5a371?w=1600&q=80" alt=""></div>

            <div class="itemBox" data-item="watch"><img src="https://images.unsplash.com/photo-1622693663748-20bf8f7efab6?w=1600&q=80" alt=""></div>
            <div class="itemBox" data-item="shoe"><img src="https://images.unsplash.com/photo-1611145434336-2324aa4079cd?w=701&q=80" alt=""></div>
            <div class="itemBox" data-item="headphone"><img src="https://images.unsplash.com/photo-1591901559829-ce65d7eaca0a?w=1534&q=80" alt=""></div>
